<!DOCTYPE html>
<html>
<head>

<title>Formulaire insertion données de suivi</title>
</head>
<body>
<form method="post" action="InserSuivi.php">

<strong><h2> Vous pouvez renseigner ci-après les informations concernant  </h2></strong>

<label> Numéro de dossier : </label>  <input type="text" name="numDoss"/><br/><br/>
<label> Identifiant de suivi : </label>  <input type="number" name="iDSuivi"  /><br/><br/>
<label> Date du jour : </label>  <input type="datetime-local" name="date"/><br/><br/>
<label> Type de consultation : </label>  <input type="text" name="typCs"/><br/><br/>

<label> Baisse d'acuite visuelle lente (min si non, max si oui) : </label>  <input type="range" name="bAVLente" min="0" max="1"/><br/><br/>
<label> Halos nocturnes (min si non, max si oui) : </label>  <input type="range" name="halNoct" min="0" max="1"/><br/><br/>
<label> Photophobie (min si non, max si oui) : </label>  <input type="range" name="photoph" min="0" max="1"/><br/><br/>
<label> Vision dedoublee (min si non, max si oui) : </label>  <input type="range" name="visDoubl" min="0" max="1"/><br/><br/>
<label> Rougeurs oculaires (min si non, max si oui) : </label>  <input type="range" name="rougOcul" min="0" max="1"/><br/><br/>

<label> Port de lentilles (min si non, max si oui) : </label>  <input type="range" name="portLent" min="0" max="1"/><br/><br/>
<label> Adaptation lentilles : </label>   <input type="number" name="adaptLent"  /><br/><br/>
<label> Nombre d'heures de port de lentilles par jour : </label>   <input type="number" name="nbHrJrLent"  /><br/><br/>
<label> Nombre de jour de port de lentilles par semaine : </label>   <input type="number" name="nbJrSemLent"  /><br/><br/>

<input TYPE="submit" NAME="nom" VALUE="envoyer">
